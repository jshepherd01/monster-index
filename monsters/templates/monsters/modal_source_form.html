<div class="modal-dialog">
    <div class="modal-content">
        <form id="sourceForm" onsubmit="sourceFormSubmitHandle(event);">
            <div class="modal-header">
                <h5 class="modal-title" id="sourceFormModalTitle">New Source</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="sourceFormPk">
                <div class="mb-3">
                    <label for="sourceFormName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="sourceFormName" placeholder="...">
                </div>
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="sourceFormOfficial">
                    <label class="form-check-label" for="sourceFormOfficial">Official</label>
                </div>
                <div class="mb-3">
                    <label for="sourceFormAbbr" class="form-label">Abbreviated Name</label>
                    <input type="text" class="form-control" id="sourceFormAbbr" placeholder="..." maxlength="12">
                </div>
                <div class="mb-3">
                    <label for="sourceFormPages" class="form-label">Number of Pages</label>
                    <input type="number" class="form-control" id="sourceFormPages" placeholder="..." step="1" min="1">
                </div>
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="sourceFormPageInf">
                    <label class="form-check-label" for="sourceFormPageInf">No Page Limit</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" id="sourceFormDelete" onclick="sourceFormDeleteHandle(event);">Delete</button>
            </div>
        </form>
    </div>
</div>
