<div class="modal-dialog">
    <div class="modal-content">
        <form id="categoryForm" onsubmit="categoryFormSubmitHandle(event);">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryFormModalTitle">New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="categoryFormPk">
                <div class="mb-3">
                    <label for="categoryFormName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="categoryFormName" placeholder="...">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" id="categoryFormDelete" onclick="categoryFormDeleteHandle(event);">Delete</button>
            </div>
        </form>
    </div>
</div>
