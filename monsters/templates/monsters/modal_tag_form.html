<div class="modal-dialog">
    <div class="modal-content">
        <form id="tagForm" onsubmit="tagFormSubmitHandle(event);">
            <div class="modal-header">
                <h5 class="modal-title" id="tagFormModalTitle">New Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="tagFormPk">
                <div class="mb-3">
                    <label for="tagFormName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="tagFormName" placeholder="...">
                </div>
                <div class="mb-3">
                    <label for="tagFormCategory" class="form-label">Category</label>
                    <select class="form-select" id="tagFormCategory">
                        <option value="-1" selected disabled>Choose a Category</option>
                        {% for category in category_list %}
                            <option value="{{ category.pk }}">{{ category.name }}</option>
                        {% empty %}
                            <option>No categories are available</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tagFormInfo" class="form-label">Tag Information</label>
                    <textarea class="form-control" id="tagFormInfo" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" id="tagFormDelete" onclick="tagFormDeleteHandle(event);">Delete</button>
            </div>
        </form>
    </div>
</div>
